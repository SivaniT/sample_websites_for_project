<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px; /* Adjust width as needed */
            max-width: 90%;
        }

        .left-section {
            flex: 1;
            padding: 20px;
        }

        .left-section img {
            width: 100%; /* Make the image fill its container */
            border-radius: 8px; /* Rounded corners for the image */
        }

        .right-section {
            flex: 1;
            padding: 20px;
        }

        .logo img {
            width: 200px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0e5a9c;
        }

        .create-account {
            background-color: #42b72a;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }

        .create-account:hover {
            background-color: #369f1c;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
        }

        .footer-text a {
            color: #1877f2;
            text-decoration: none;
        }
        .large-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="logos/facebook.png" alt="Screenshot">
        </div>
        <div class="right-section">
            <form action="#" method="post">
                <input type="text" name="email" placeholder="Email or Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" class ="large-text" value="Log In">
            </form>
            <p class="footer-text"><a href="#">Forgot password?</a></p>
            <hr width="100%">
            <div style="display: flex; justify-content: center;">
                <button class="create-account">Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
